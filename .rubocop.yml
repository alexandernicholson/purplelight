# Project-specific RuboCop configuration
# Pragmatic: ignore "too long" cops per maintainer preference.

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2

Metrics/BlockLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false

# Other "too long" and complexity cops disabled pragmatically
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
Layout/LineLength:
  Enabled: false

# Spec-specific relaxations
Naming/PredicateMethod:
  Exclude:
    - "spec/**/*"

# Silence extension suggestions
AllCops:
  SuggestExtensions: false
  NewCops: enable
  TargetRubyVersion: 3.2
